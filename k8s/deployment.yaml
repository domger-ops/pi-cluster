apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  namespace: myapp-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp-container
        image: gerops/mytestrepo:v3
        ports:
        - containerPort: 8080
        resources: 
          requests:
            cpu: 100m
            memory: 250Mi
          limits: 
            cpu: 100m
            memory: 250Mi

