name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Adjust this branch to match your default branch name

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker buildx create --use
          docker buildx inspect --bootstrap
          docker buildx build --platform linux/amd64,linux/arm64 -t ${{ secrets.DOCKER_HUB_USERNAME }}/your-image-name:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest
        env:
          DOCKER_CLI_AARCH64: "0"  # This is needed for multi-platform builds, set to "1" for ARM-based systems


